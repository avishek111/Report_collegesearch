{% extends 'admin-layout.html' %}
{% load bootstrap %}
{% block title %}
    <title>Add College</title>
{% endblock%}
{% block style %}
	<style>
<!--	.form{-->
<!--	    width:800px;-->
<!--	}-->
<!--        .form-group{-->
<!--            width:800px;-->
<!--        }-->
.card{
    width:720px;
    margin-top:20px;
}
.control-label{
    color:blue;
}
@media only screen and (max-width: 700px) {
  .card{
    width:400px;
  }
}

@media only screen and (max-width: 500px {
  .card{
    width:500px;
  }
}

    </style>
	{% endblock style%}
{% block main_content %}

<div class="container">
<div class="row">

    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Add New College</h1>
          {% include 'messages.html'%}
        <div class="card py-2 px-2">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_category | bootstrap_horizontal }}
            <button type="submit" class="btn btn-dark mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter college name"
    form_fields[2].placeholder = "Enter category description"
    form_fields[3].placeholder = "College location"
    form_fields[4].placeholder = "College fee"



   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
