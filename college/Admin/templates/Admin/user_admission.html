{% extends 'admin-layout.html' %}
{% block title %}
<title>All Colleges</title>
{% endblock%}

{% block main_content %}
	<main class="ttr-wrapper">

<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Admissions request</h1>
            {% include 'messages.html' %}

            <div class="card py-2 px-2">

                <table class="table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Message</th>
                        <th>Photo</th>

                    </tr>
                    {% for i in admission %}
                    <tr>
                        <td> {{ i.Email }}</td>
                        <td> {{ i.Text}}</td>
                        <td><img src="/{{i.Certificate}}" class="card-img-top" alt="..." style="width:100px"></td>

                        <td><a class="btn btn-dark btn-sm" href="/deletes_admission/{{i.id}}">Read</a> &nbsp;
                            <a class="btn btn-danger btn-sm"
                               href="/delete_admission/{{i.id}}"
                               onclick="return confirm('Are you sure want to delete this admission?')" >Delete</a></td>

                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
        </div>
    </div>
</div>

    </main>
{% endblock %}
